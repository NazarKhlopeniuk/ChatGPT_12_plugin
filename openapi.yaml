openapi: 3.0.1
info:
  title: 12data Plugin
  description: A plugin that provides financial information of symbols.
  version: 'v1'
servers:
  - url: http://localhost:5001
paths:
  /profile/{symbol}:
    get:
      operationId: getProfile
      summary: Returns general information about the company
      parameters:
      - in: path
        name: symbol
        schema:
            type: string
            format: date
        required: true
        description: Answer to the questions based on the dividends of a symbol
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchange where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /dividends/{symbol}:
    get:
      operationId: getDividends
      summary: Returns the amount of dividedns paid out for the last 10+ years
      parameters:
      - in: path
        name: symbol
        schema:
            type: string
        required: true
        description: Symbol ticker of instrument
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchange where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded
      - in: query
        name: range
        schema:
            type: string
            enum: [last, 1m, 3m, 6m, ytd, 1y, 2y, 5y, full]
            default: last
        description: Country where instrument is traded
      - in: query
        name: start_date
        schema:
            type: string
            format: date
        description: Start date for data retrieval
      - in: query
        name: end_date
        schema:
            type: string
        description: End date for data retrieval
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /splits/{symbol}:
    get:
      operationId: getSplits
      summary: Answer to the questions based on the date and the split factor of shares of the company for the last 10+ years.
      parameters:
      - in: path
        name: symbol
        schema:
            type: string
        required: true
        description: Symbol ticker of instrument
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchange where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded
      - in: query
        name: range
        schema:
            type: string
            enum: [last, 1m, 3m, 6m, ytd, 1y, 2y, 5y, full]
            default: last
        description: Country where instrument is traded
      - in: query
        name: start_date
        schema:
            type: string
            format: date
        description: Start date for data retrieval
      - in: query
        name: end_date
        schema:
            type: string
        description: End date for data retrieval
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /earnings/{symbol}:
    get:
      operationId: getEarning
      summary: Returns earnings data for a given company, including EPS estimate and EPS actual. Earnings are available for complete company history.
      parameters:
      - in: path
        name: symbol
        schema:
            type: string
        required: true
        description: Symbol ticker of instrument,For preffered stocks use dot(.) delimiter E.g. BRK.A or BRK.B will be correct
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchange where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded
      - in: query
        name: type
        schema:
            type: string
        description: Type to which instrument belongs
      - in: query
        name: period
        schema:
            type: string
            enum: [latest, next]
        description: Type of earning, returns only 1 record 
      - in: query
        name: outputsize
        schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 10
        description: Type of earning, returns only 1 record 
      - in: query
        name: format
        schema:
            type: string
            enum: [JSON, CSV]
            default: JSON
        description: Value can be JSON or CSV
      - in: query
        name: start_date
        schema:
            type: string
            format: date
        description: Start date for data retrieval
      - in: query
        name: end_date
        schema:
            type: string
        description: End date for data retrieval
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /earnings_calendar:
    get:
      operationId: getEarningCalendar
      summary: Returns earning data as a calendar for a given date range. By default todayâ€™s earning is returned.
      parameters:
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchange where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded
      - in: query
        name: format
        schema:
            type: string
            enum: [JSON, CSV]
            default: JSON
        description: Value can be JSON or CSV
      - in: query
        name: delimiter
        schema:
            type: string
            default: ;
        description: Specify the delimiter used when downloading the csv file
      - in: query
        name: start_date
        schema:
            type: string
            format: date
        description: Start date for data retrieval
      - in: query
        name: end_date
        schema:
            type: string
        description: End date for data retrieval
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /ipo_calendar:
    get:
      operationId: getIPOCalendar
      summary: Returns past, today, or upcoming IPOs.
      parameters:
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchange where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded
      - in: query
        name: start_date
        schema:
            type: string
            format: date
        description: Start date for data retrieval
      - in: query
        name: end_date
        schema:
            type: string
        description: End date for data retrieval
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /statistics/{symbol}:
    get:
      operationId: getStatistics
      summary: Returns current overview of company's main statistics including valuation metrics and financials.
      parameters:
      - in: path
        name: symbol
        schema:
            type: string
        required: true
        description: Symbol ticker of instrument
      - in: query
        name: exchange
        schema:
            type: string
        description: Exchage where instrument is traded
      - in: query
        name: mic_code
        schema:
            type: string
        description: Market Identifier Code(MIC) under ISO 10383 standard
      - in: query
        name: country
        schema:
            type: string
        description: Country where instrument is traded        
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /insider_transactions/{symbol}:
    get:
      operationId: getTransactions
      summary: Returns trading information performed by insiders.
      parameters:
      - in: path
        name: symbol
        schema:
            type: string
        required: true
