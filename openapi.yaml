            application/json:
              schema:
                $ref: '#/components/schemas/Response'                
components:
  schemas:
    EarningsResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        earnings:
          type: array
          items:
            $ref: '#/components/schemas/Earning'
        status:
          type: string
    Meta:
      type: object
      properties:
        symbol:
          type: string
        name:
          type: string
        currency:
          type: string
        exchange:
          type: string
        mic_code:
          type: string
        exchange_timezone:
          type: string
    Earning:
      type: object
      properties:
        date:
          type: string
          format: date
        time:
          type: string
        eps_estimate:
          type: number
          format: float
        eps_actual:
          type: number
          format: float
        difference:
          type: number
          format: float
        surprise_prc:
          type: number
          format: float
    Response:
      type: object
      properties:
        todos:
          type: array
          items:
            type: string
          description: The list of todos.
    SplitResponse:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Split date
        description:
          type: string
          description: Specification of the split event
        ratio:
          type: number
          format: float
          description: The ratio by which the number of a company's outstanding shares of stock are increased following a stock split
        from_factor:
          type: number
          format: float
          description: From factor of the split
        to_factor:
          type: number
          format: float
          description: To factor of the split
